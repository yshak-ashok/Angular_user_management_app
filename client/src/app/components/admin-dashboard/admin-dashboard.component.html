<mat-card style="min-height: 500px;">
  <mat-card-header class="card_header">
    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
      <h1 style="margin: 0;">USER LIST</h1>
      <div style="display: flex; align-items: center;">
        <input [(ngModel)]="searchQuery" (input)="applySearch()" placeholder="Search User..." class="search-input">
        <button (click)="addUser()" mat-raised-button color="primary">Add User</button>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="AssociateList" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="action_cls_th">Name</th>
        <td mat-cell *matCellDef="let element" class="action_cls_td">{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="action_cls_th">Email</th>
        <td mat-cell *matCellDef="let element" class="action_cls_td">{{element.email}}</td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef class="action_cls_th">Phone</th>
        <td mat-cell *matCellDef="let element"class="action_cls_td" >{{element.phone}}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="action_cls_th">Action</th>
        <td mat-cell *matCellDef="let element" class="action_cls_td">
            <button (click)="editUser(element._id)" mat-mini-fab color="primary"><mat-icon>edit</mat-icon></button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button (click)="deleteUser(element._id)" mat-mini-fab color="warn"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
       <tr mat-row *matRowDef="let row;columns:displayedColums"></tr>
    </table>
  </mat-card-content>
</mat-card>
