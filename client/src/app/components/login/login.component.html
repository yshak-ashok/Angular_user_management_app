<form [formGroup]="loginForm" (ngSubmit)="proceedLogin()">
  <mat-card>
     <mat-card-header>
        <h1>USER LOGIN</h1>
     </mat-card-header>
     <mat-card-content>

        <mat-form-field>
           <mat-label>Email</mat-label>
           <input matInput formControlName="email">
        </mat-form-field>

        <mat-form-field>
           <mat-label>Password</mat-label>
           <input matInput formControlName="password" type="password">
        </mat-form-field>

     </mat-card-content>
     <mat-card-actions>
        <div class="div-100">
           <button type="submit" color="primary" mat-raised-button>LOGIN</button>
        </div>
     </mat-card-actions>
     <div class="div-link" >
        <a routerLink="/register" color="primary" mat-button>NEW USER?</a>
     </div>
  </mat-card>
</form>
