<form [formGroup]="registerForm" (ngSubmit)="proceedRegister()">
  <mat-card>
     <mat-card-header>
        <h1>USER EGISTRATION</h1>
     </mat-card-header>
     <mat-card-content>
        <mat-form-field>
           <mat-label>Name</mat-label>
           <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field >
           <mat-label>Email</mat-label>
           <input (blur)="duplicateUserFtn()" matInput formControlName="email">
        </mat-form-field>

        <mat-form-field >
           <mat-label>Phone</mat-label>
           <input matInput formControlName="phone">
        </mat-form-field>

        <mat-form-field class="mat-50">
           <mat-label>Password</mat-label>
           <input matInput formControlName="password" type="password">
        </mat-form-field>

        <mat-form-field  class="mat-50">
           <mat-label>Confirm Password</mat-label>
           <input matInput formControlName="confirmpassword" type="password">
        </mat-form-field>
     </mat-card-content>
     <mat-card-actions>
        <div class="div-100">
           <button type="submit" color="primary" mat-raised-button>REGISTER</button>
        </div>
     </mat-card-actions>
     <div class="div-link" >
      <a routerLink="/login" color="primary" mat-button>BACK TO LOGIN</a>
   </div>
  </mat-card>
</form>
