<form [formGroup]="addUserForm" (ngSubmit)="saveNewUser()">
  <mat-card>
    <mat-card-header>
      <h2>{{ title }}</h2>
      <span class="example-spacer"></span>
      <a (click)="ClosePopup()" mat-button color="basic"><mat-icon>close</mat-icon></a>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="mat-50">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput>
     </mat-form-field>
     <mat-form-field class="mat-50" >
        <mat-label>Phone</mat-label>
        <input formControlName="phone" matInput>
     </mat-form-field>
     <mat-form-field >
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput>
     </mat-form-field>
     <mat-form-field>
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput type="password">
     </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="button-container">
        <button mat-raised-button color="primary" type="submit" class="div-50">Save</button>
   </mat-card-actions>
  </mat-card>
</form>
